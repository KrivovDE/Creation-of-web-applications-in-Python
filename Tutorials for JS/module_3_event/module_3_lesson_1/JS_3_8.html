<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Changing color</title>
  <style>
    body {
	  margin: 0;
	}
    div {
      /*background: black;*/
      height: 255px;
      width:  255px;
    }
  </style>
</head>
<body >
  <div id="colorBlock"></div>
  <script>
    colorBlock.addEventListener("mousemove",
	function(e){
	  colorBlock.style.background =
	  "rgb(127," + 
	  e.pageX +
	  "," +
	  e.pageY +
	  ")" ;
	})
  </script>
</body>
</html>
