<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bubbling basics</title>
  <style>
    #d1 {
	  border:5px solid darkturquoise;
      height: 200px;
      width:  200px;
    }
	#d2 {
	  background: deeppink;
	  height: 100px;
	  margin: 50px;
	  width:  100px;
	}	
  </style>
</head>
<body>
  <h1>Mouse enter / Mouse over</h1>

  <div id="d1">
    <div id="d2"></div>
  </div>
<br>

  <span>Mouse enter</span> <span id="s1"></span> <br>
  <br>
  <span>Mouse over</span> <span id="s2"></span>

  <script>
    d1.onmouseenter = function(){
	  s1.innerText = "Рамка"
	  console.log("d1.onmouseenter")
	}
	d1.onmouseover = function(){
	  s2.innerText = "Рамка"
	  console.log("d1.onmouseover")
	}
	d2.onmouseenter = function(){
	  s1.innerText = "Кубик"
	  console.log("d2.onmouseenter")
	}
	d2.onmouseover = function(){
	  s2.innerText = "Кубик"
	  console.log("d2.onmouseover")
	}
  </script>
</body>
</html>
