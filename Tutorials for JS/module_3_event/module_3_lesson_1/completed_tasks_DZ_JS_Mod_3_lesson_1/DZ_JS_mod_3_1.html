<!--// находиться в начале страницы (в левом верхнем углу), а другая точка будет задаваться курсом мыши. При щелчке мышью блок-->
<!--// должен заполнить область от начала страницы до текущего положения курсора.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }
        #wideBlock {
            width: 300px;
            height: 300px;
            background: aquamarine;
        }
    </style>
</head>
<body>
    <div id="wideBlock"></div>
    <script>
        window.addEventListener('click', function (e){
            wideBlock.style.width = e.pageX + 'px';
            wideBlock.style.height = e.pageY + 'px';
        })
    </script>
</body>
</html>
