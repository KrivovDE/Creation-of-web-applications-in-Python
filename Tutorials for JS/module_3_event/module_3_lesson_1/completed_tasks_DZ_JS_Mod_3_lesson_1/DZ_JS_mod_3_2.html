<!--// 2. Разместите на странице 4 блока, как показано на рисунке. Напишите инструкции, меняющие цвет нижнего блока в-->
<!--// зависимости от того, на каком из верхних блоков находится указатель мыши. Если указатель не находится ни над одним из-->
<!--// верхних блоков, нижний блок должен приобрести серый цвет.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 30px;
        }
        .topDiv {
            display: inline-block;
        }
        #div1 {
            background: green;
        }
        #div2 {
            background: yellow;
        }
        #div3 {
            background: red;
        }
        #contDiv {
            background: grey;
            margin-left: 198px;
        }
    </style>
</head>
<body>
<div class="topDiv" id="div1"></div>
<div class="topDiv" id="div2"></div>
<div class="topDiv" id="div3"></div>
<div id="contDiv"></div>
<script>
    window.addEventListener('mouseover', function () {
        contDiv.style.background = 'grey';
    })
    div1.addEventListener('mouseenter', function () {
        contDiv.style.background = 'green';
    })
    div2.addEventListener('mouseenter', function () {
        contDiv.style.background = 'yellow';
    })
    div3.addEventListener('mouseenter', function () {
        contDiv.style.background = 'red';
    })
</script>
</body>
</html>
