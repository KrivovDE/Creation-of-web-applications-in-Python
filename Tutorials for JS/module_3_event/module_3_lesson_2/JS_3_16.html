<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Defaults</title>
<style>
#d1 {
	border: 10px solid turquoise;
	height: 200px;
	width:  200px;
}
</style>
</head>
<body>
<div id="d1"></div>

<script>
window.d1.onmousedown = function(e) {
  console.log(e)
  let bgColor;
  switch( e.which ) {
	case 1:
	  bgColor = "red" ;
	  break ;
	case 2:
	  bgColor = "aqua" ;
	  break ;
	case 3:
	  bgColor = "blue" ;
	  break ;
  }
  window.d1.style.background = bgColor ;
}
// window.d1.oncontextmenu = function() { return false }

</script>
</body>
</html>
