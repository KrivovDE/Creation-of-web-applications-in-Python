<!--Создать html-страницу с кнопкой, по нажатию на которую добавляются цветные блоки на страницу.
По клику на сам блок, он должен удаляться со страницы.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #add {
            width: 800px;
            height: 20px;
            margin: 10px auto;
            display: block;
        }
        #Div0 {
            width: 900px;
            min-height: 100px;
            margin: auto;
            overflow: hidden;
        }
        .addBlock {
            height: 40px;
            width: 90px;
            float: left;
            margin: 5px;
        }
    </style>
</head>
<body>
<div id="Div0"></div>
<button id="add">Add block</button>
<script>
    let colorBlock = {
        addButton: null,
        parDiv: null,
        init: function () {
            this.setHTMLNodes();
            this.eventsListener();
            },
        setHTMLNodes: function () {
            this.addButton = document.querySelector('#add');
            this.parDiv = document.getElementById('Div0');
            },
        eventsListener: function () {
            this.addButton.addEventListener('click', this.addBlock);
            this.parDiv.addEventListener('click', this.deleteBlock);
            },
        addBlock: function () {
            let newBlock = document.createElement('div');
            newBlock.classList.add('addBlock');
            newBlock.style.background = `rgb( ${Math.round(255 * Math.random())} ,
            ${Math.round(255 * Math.random())} , ${Math.round(255 * Math.random())} )`;
            colorBlock.parDiv.appendChild(newBlock);
            },
        deleteBlock: function (e) {
            if (e.target.parentElement === colorBlock.parDiv) {
                colorBlock.parDiv.removeChild(e.target);
                }
            }
    };
    colorBlock.init();
</script>
</body>
</html>
