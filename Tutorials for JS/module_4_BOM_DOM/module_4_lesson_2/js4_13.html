<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML DOM structure</title>
  <meta charset="utf-8" />
</head>
<body>
  <ul id='list'>
    <li>Первое 1</li>
    <li>Второе 2</li>
    <li>Третье 3</li>
    <li>И так далее 4</li>
  </ul>

    <ul id='list1'>
    <li> 1</li>
    <li> 2</li>
    <li> 3</li>
    <li> 4</li>
  </ul>


  <button onclick="addItem()">Add item</button>
  <button onclick="insertItem()">Insert item</button>

  <button onclick="removeItem()">Remove second item</button>

  <script>
    function addItem(){
	  let newItem = document.createElement('li');
	  newItem.innerText = "Это мы добавили сами";
	  list1.appendChild(newItem);
    }

	function insertItem(){
	  let firstItem = list.childNodes[5];
	  let newItem = document.createElement('li');
	  newItem.innerText = "Теперь в самое начало";
	        console.log(firstItem)

      list.insertBefore(newItem, firstItem);
	}

    function removeItem(){
	  let n = 0;
	  let element2 = false;
	  for(let element of list.childNodes){
	    if(element.tagName === "LI") n++;
		if(n===3) {
		  element2 = element;
		  break;
		}
	  }
	  if(element2) list.removeChild(element2);

	}







    </script>
</body>
</html>
