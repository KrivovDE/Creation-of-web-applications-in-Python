<!--Создать html-страницу с формой для ввода стилизованноготекста. После заполнения -->
<!--формы, вывести текст на экран в соответствии с указанными стилями.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            display: grid;
            justify-content: center;
        }
        #dMain{
            display: grid;
            justify-content: center;
            background: #eeb27f;
            width: 500px;
            height: 350px;
        }
        #d1{
            margin: 10px;
        }
        #d2{
            margin-left: 8px;
            margin-top: -25px;
        }
        #d3{
            margin-top: -20px;
            padding: 3px 8px;
            height: 140px;
            width: 365px;
            border: 1px solid gray;
        }
        .label1,.label2{
            position: relative;
            display: inline-block;
            height: 15px;
            width: 15px;
            padding-top: 2px;
            border-radius: 50%;
        }
        #l2{
            margin-left: 35px;
        }
        #l3{
            margin-left: 67px;
        }
        #l4{
            margin-left: 37px;
        }
        #l5{
            margin-left: 30px;
        }
        #l6{
            margin-left: 38px;
        }
        .rB1,.rB2{
            display: none;
        }
        .rBn1,.rBn2{
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          background: #FFFFFF;
          border: 1px solid #636565;
          border-radius: 50%;
        }
        .rBn1{
            border-radius: 4px;
        }
        .rBn1::before{
          content: "";
          position: absolute;
          top: 2%;
          bottom: 0%;
          left: 2%;
          right: 2%;
          background-image: url("img/1.png");
          background-repeat: no-repeat;
          background-size: 14px 14px;
          z-index: -1;
        }
        .rBn2::before{
          content: "";
          position: absolute;
          top: 25%;
          bottom: 25%;
          left: 25%;
          right: 25%;
          background: #777677;
          border-radius: 50%;
          z-index: -1;
        }
        .rB2:checked + .rBn2::before{
          z-index: auto;
        }
        .rB1:checked + .rBn1::before{
          z-index: auto;
        }
        .ans{
            display: flex;
            margin: -3px 0 0 17px;
        }
        textarea{
            height: 120px;
            width: 362px;
            max-height: 130px;
            max-width: 362px;
        }
        button{
            height: 20px;
            width: 362px;
            z-index: 1;
        }
        form{
            float: left;
        }
        h3{
            margin-top: -30px;
        }
    </style>
</head>
<body>
    <div id="dMain">
        <div id="d1">
            <form>
                <label class="label1" id="l1">
                    <input type="checkbox" class="rB1">
                    <span class="rBn1"></span>
                    <span class="ans">Bold</span>
                </label>
                <label class="label1" id="l2">
                    <input type="checkbox" class="rB1">
                    <span class="rBn1"></span>
                    <span class="ans">Underline</span>
                </label>
                <label class="label1" id="l3">
                    <input type="checkbox" class="rB1">
                    <span class="rBn1"></span>
                    <span class="ans">Italic</span>
                </label>
                <label class="label2" id="l4">
                  <input type="radio" name="position" class="rB2">
                  <span class="rBn2"></span>
                  <span class="ans">Left</span>
                </label>
                <label class="label2" id="l5">
                  <input type="radio" name="position" class="rB2">
                  <span class="rBn2"></span>
                  <span class="ans">Right</span>
                </label>
                <label class="label2" id="l6">
                  <input type="radio" name="position" class="rB2">
                  <span class="rBn2"></span>
                  <span class="ans">Justify</span>
                </label><br>
                <label>
                  <textarea name ='text'></textarea>
                </label><br>
                <label>
                    <button type="button" name="bClick">Show Text</button>
                </label>
            </form>
        </div><br>
        <div id="d2">
            <h3 id="h3">Result:</h3>
            <div id="d3"></div>
        </div>
    </div>

    <script>
        let frm = document.forms[0];            //все формы
        let textFool= frm.text;                 //форма textarea
        let buttonSend = frm.bClick;            //форма кнопки
        let placeForText = document.getElementById('d3');   //вывод результата
        let styleText = [['fontWeight','bold'],['textDecoration','underline'],
            ['fontStyle','italic'],['textAlign','left'],
            ['textAlign','right'],['textAlign','center']]

        //ОПРЕДЕЛЯЕТ КАКАЯ ФОРМА НАЖАТА И ВЫВОДИТ РЕЗУЛЬТАТ
        function styleOn() {
            for(let i = 0;i < styleText.length;i++){
                if(frm[i].checked)
                    placeForText.style[`${styleText[i][0]}`] = styleText[i][1];
                if(!frm[i].checked && i < 4)
                    placeForText.style[`${styleText[i][0]}`] = '';
            }
        }

        //ОБРАБОТЧИК СОБЫТИЯ
        buttonSend.addEventListener('click', function (){
            placeForText.innerHTML = textFool.value;
            styleOn();
        })
    </script>
</body>
</html>
