<head>

</head>
<style>
  #backgrounD{

  }
  #text2{
    top: 140px;

  }
  #text3{

  }
  #text4{
    top: 180px;
    left: 320px;
    font-size: 17px;
  }
  #text5{
    top: 220px;
    left: 350px;
    font-size: 17px;
  }
  #text6{
    top: 250px;
    left: 350px;
    font-size: 17px;
  }
  #text7{
    top: 280px;

  }
  #text8{
    top: 420px;

  }
  #quantity{
    display: block;
    top: 140px;

  }
  #checkbox1{
    top: 220px;

  }

    display: block;

  }

    position: absolute;
  }
</style>
<body>
<div id="backgrounD"></div>
 <div id="text1">Random String Generator</div>
  <div id="text2">String should be</div>
   <div id="text3">characters long.</div>
    <div id="text4">Which characters are allowed to occur in the string?</div>
     <div id="text5">Numeric digit (0-9)</div>
      <div id="text6">Uppercase letters (A-Z)</div>
       <div id="text7">Lowercase letters (a-z)</div>
        <div id="text8">Result:</div>
<label><input id="quantity"></label>
 <label><input id="checkbox1" type="checkbox"></label>
  <label><input id="checkbox2" type="checkbox"></label>
   <label><input id="checkbox3" type="checkbox"></label>
    <label><input id="resultText"></label>
<button id="buttoN">Generate</button>
<hr id="line">
<script>
  $('#buttoN').on("click", function (){
    let characters = ''

    if($('#checkbox1').is(':checked')) {characters += "0123456789"}
    if($('#checkbox2').is(':checked')) {characters += "ABCDEFGHIJKLMNOPQRSTUVWXYZ"}
    if($('#checkbox3').is(':checked')) {characters += "abcdefghijklmnopqrstuvwxyz"}

    let result = '';
    let charactersLength = characters.length;
    for ( let i = 0; i < ($('#quantity').val()); i++ ) {
      result += characters.charAt(Math.floor(Math.random() * charactersLength));// (генерирует от входных данных
    }                                   // (characters) - наполнение зависит от выбранного checkbox
    $('#resultText').val(result);
  })
</script>
</body>
