<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      table {
        border-collapse: collapse;
        background-color: black;
        color: yellow;
      }
      td {
        border: dashed red;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Ячейка1</td>
        <td>Ячейка2</td>
        <td>Ячейка3</td>
      </tr>
      <tr>
        <td>Ячейка4</td>
        <td colspan="2">Ячейка5</td>
      </tr>
      <tr>
        <td colspan="3">Ячейка6</td>
      </tr>
    </table>
  </body>
</html>
