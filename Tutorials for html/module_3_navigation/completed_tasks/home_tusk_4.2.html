<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .box_menu{
      height: 39vh;
      width: 170px;
      background: #8b8b8b;
      color: #FFFFFF;
      }
      ul{
      margin-left: -40px;
      }
      li{
      list-style-type: none;
      padding-left: 4px;
      }
      li:hover{
      background: #696969;
      }
      .img{
      height: 50px;
      width; 50px;
      }
      .menu_block{
      font-size: 13px;
      padding: 20px 0px 0px 10px;
      position: absolute;
      }
    </style>
</head>
<body>
    <div class="box_menu">
      <ul>
        <li>
          <img src="/Korotky_GS_home_tusk_4_images/img/edit.png"
               alt="EDIT"
               class="img">
          <span class="menu_block">EDIT</span>
        </li>
        <li>
          <img src="/Korotky_GS_home_tusk_4_images/img/favorites.png"
               alt="FAVORITES"
               class="img">
          <span class="menu_block">FAVORITES</span>
        </li>
        <li>
          <img src="/Korotky_GS_home_tusk_4_images/img/history.png"
               alt="HISTORY"
               class="img">
          <span class="menu_block">HISTORY</span>
        </li>
        <li>
          <img src="/Korotky_GS_home_tusk_4_images/img/security.png"
               alt="SECURITY"
               class="img">
          <span class="menu_block">SECURITY</span>
        </li>
        <li>
          <img src="/Korotky_GS_home_tusk_4_images/img/settings.png"
               alt="SETTINGS"
               class="img">

      </ul>
  </div>
</body>
</html>
