<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
        font-family: Gill Sans, sans-serif;
        font-weight: 600;
        font-size: 12px;
        }
        .header{
        background: #932d57;
        color: #FFFFFF;
        height: 54px;
        padding-left: 37px;
        display: flex;
        align-items: center;
        }
        .menu{
        background: #6e0a34;
        color: #FFFFFF;
        height: 40px;
        padding-left: 37px;
        display: flex;
        align-items: center;
        margin-top: 7px;
        }
        .aside1{
        background: #b75b81;
        color: #FFFFFF;
        height: 47px;
        display: flex;
        align-items: center;
        padding-left: 37px;
        margin: 7px 7px 0px 0px;
        }
        .aside2{
        background: #b75b81;
        color: #FFFFFF;
        height: 87px;
        margin: 7px 7px 0px 0px;
        padding: 17px 0px 0px 38px;
        }
        .aside3{
        background: #b75b81;
        color: #FFFFFF;
        height: 141px;
        margin: 7px 0px 0px 7px;
        padding: 17px 0px 0px 38px;
        }
        .main{
        background: #b75b81;
        color: #FFFFFF;
        height: 30vh;
        width: 62%;
        margin: 7px 0px 7px 0px;
        padding: 17px 0px 0px 38px;
        float: left;
        }
        .section{
        background: #dc93b1;
        height: 65px;
        width: 90%;
        padding: 3% 0% 0% 10%;
        margin-top: 2%;
        }
        footer {
        background: #6e0a34;
        color: #FFFFFF;
        height: 40px;
        padding-left: 37px;
        display: flex;
        align-items: center;
        margin-top: 7px;
        clear: both;
        }
        *{
        box-sizing: border-box;
        }
        #aside_left{
        float: left;
        width: 25%;
        }
        #aside_right{
        float: right;
        width: 13%;
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            HEADER
        </div>
        <div class="menu">
            MENU
        </div>
    </header>
    <aside id="aside_left">
        <div class="aside1">
            ASIDE 1
        </div>
        <div class="aside2">
            ASIDE 2
        </div>
    </aside>
    <article>
        <div class="main">
            MAIN CONTENT
            <div class="section">SECTION 1</div>
            <div class="section">SECTION 2</div>
        </div>
    </article>
    <aside id="aside_right">
        <div class="aside3">
            A<br>
            S<br>
            I<br>
            D<br>
            E<br>
            <br>
            3<br>
        </div>
    </aside>
    <footer>
        FOOTER
    </footer>
</body>
</html>
