<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I-Phone</title>
    <style>
        * {
        box-sizing: border-box;
        }
        .corp {
        margin: auto;
        width: 270px;
        height: 500px;
        border-right: 4px solid grey;
        border-left: 4px solid grey;
        border-top: 4px solid lightgrey;
        border-bottom: 4px solid lightgrey;
        border-radius: 40px;
        }
        .cam {
        margin: 5px auto;
        width: 12px;
        height: 12px;
        border: 3px solid grey;
        border-radius: 50%;
        background: lightblue;
        }
        .mic {
        margin: 5px auto;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: black;
        float: left;
        position: relative;
        left: 75px;
        }
        .din {
        margin: 5px auto;
        width: 60px;
        height: 10px;
        border: 3px solid lightgrey;
        border-radius: 3px;
        background: black;
        float: left;
        position: relative;
        left: 92px;
        }
        .scr {
        margin: auto;
        margin-top: 35px;
        width: 230px;
        height: 360px;
        border: 3px solid grey;
        border-radius: 5px;
        background-image: url(me.jpg);
        background-size: cover;
        }
        .home {
        margin: 20px auto;
        width: 40px;
        height: 40px;
        border: 3px solid grey;
        border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="corp">
      <div class="cam"></div>
      <div class="mic"></div>
      <div class="din"></div>
      <div class="scr"></div>
      <div class="home"></div>
    </div>
</body>
</html>
