<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Please provide information about you</h3>
<fieldset>
<form>
  <ul>
    <li>
     <label>
      <span>First Name:</span>
      <input type="text" id="fname" name="firstName" />
     </label>
    </li>
    <li>
     <label>
      <span>Last Name:</span>
      <input type="text" id="lName" name="lastName" />
     </label>
    </li>
    <li>
     <label>
      <span>Email:</span>
      <input type="email" id="email" name="userEmail" />
     </label>
    </li>
    <li>
     <label>
      <span>Password:</span>
      <input type="password" id="password" name="userPassword" />
     </label>
    </li>
    <li>
     <label for="news">
      <span>Subscribe?:</span>
      <input type="checkbox" id="news" name="newsCheck" />
       </label>
    </li>
    <li>
     <p>Gender</p>
     <input type="radio" value="male" id="gender1" name="sex" />
     <label for="gender1">Male</label>
     <input type="radio" value="female" id="gender2" name="sex" />
     <label for="gender2">Female</label>

    </li>
     <li id="buttons">
      <input id="submitBtn" type="submit" value="Register" />
     </li>
   </ul>

</form>
    </fieldset>
</body>
</html>
